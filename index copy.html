    <script>
        $(".add-to-cart").click(function () {
            event.preventDefault();
            var name = $(this).attr('data-name');
            var price = Number($(this).attr('data-price'));
            addItemToCart(name, price, 1)
            displayCart();
        });

        function displayCart(){
            var cartArray = listCart();
            var output = "";
            for(var i in cartArray){
                output += "<li>"+cartArray[i].name+" "+cartArray[i].count+"x"+cartArray[i].price+" = "+cartArray[i].total+"<button data-name='" + cartArray[i].name +"' class='subtract-item'>-</button>"+"<button data-name='" + cartArray[i].name +"' class='plus-item'>+</button>"+"<button data-name='"+ cartArray[i].name+"' class='delete-item'>X</button>"+"</li>";
            }
            $('#show-cart').html(output);
            $('#total-cart').html(totalCart());
        }
        
        
        $("#show-cart").on('click', '.delete-item', function () {
            var name = $(this).attr('data-name');
            removeItemFromCartAll(name);
            displayCart();
        });


        $("#show-cart").on('click', '.subtract-item', function () {
            var name = $(this).attr('data-name');
            removeItemFromCart(name);
            displayCart();
        });

        $("#show-cart").on('click', '.plus-item', function () {
            var name = $(this).attr('data-name');
            addItemToCart(name, 0, 1);
            displayCart();
        });

    
        // clear - cart

        $("#clear-cart").click(function(){
            clearCart();
            displayCart();
        })


        //TODO shopping card function 
        var cart = [];
        
        var Item = function(name, price, count){
            this.name = name;
            this.price = price;
            this.count = count;
        }


        function addItemToCart(name, price, count){
            for(var i in cart){
                if(cart[i].name === name){
                    cart[i].count += count;
                    saveCart();
                    return;
                }
            }
            var item = new Item(name, price, count);
            cart.push(item);
            saveCart();
        }
 
        

        function removeItemFromCart(name){
            for(var i in cart){
                if(cart[i].name === name){
                    cart[i].count --;
                    if (cart[i].count === 0) {
                        cart.splice(i, 1)
                    }
                    break;
                }
            }
        }

        // removeItemFromCart('apple')

        function removeItemFromCartAll(name){
            for(var i in cart){
                if(cart[i].name === name){
                    cart.splice(i, 1);
                    break;
                }
            }
        }

        // removeItemFromCartAll('napa')

        function clearCart(){
            cart = [];
        }

        // clearCart();

        function countCart(){
            var totalCount = 0;
            for(var i in cart){
                totalCount += cart[i].count;
            }

            return totalCount;
        }

        // console.log("countCart: ", countCart())

        function totalCart(){
            var totalCost = 0;
            for(var i in cart){
                totalCost += cart[i].price * cart[i].count;
            }
            return totalCost;
        }

 

        function listCart(){
            var cartCopy = [];
            for(i in cart){
                var item = cart[i];
                var itemCopy = {};
                for(var p in item){
                    itemCopy[p] = item[p];
                }
                itemCopy.total = (item.price * item.count).toFixed(2);
                cartCopy.push(itemCopy);
            }
            return cartCopy;
        }
       

        function saveCart(){
            localStorage.setItem("ShoppingCart", JSON.stringify(cart)); 
        }


 
        function loadCart(){
           cart = localStorage.getItem("ShoppingCart");
        }

        // loadCart();
        // displayCart()
        // listCart();
        console.log("cart", cart)

    
    </script>
